
<div class='Title'>
	<h1>Pixel Tapestry</h1>
</div>
<div id='canvasBody'>
	<div class='canvasTitle'>
		<input type="text" ng-model='currentBoard.name' value='currentBoard.name'>
	</div>

	<div id='TapestryContain'>
			<canvas id='Tapestry'></canvas>
			<div class='pallette'>
				<button colorpicker class='btn btn-success' type="button" ng-model='createTapestry.color'>Change Color</button>
				<button class='btn btn-primary' type="button" ng-click='save()'>Save Tapestry</button>
			</div>
	</div>


	<div id='canvasList'>
		<div class='canvasBlock' ng-repeat='pic in pics' ng-dblclick='retrieve(pic)'>
			<div class='listCanvas'>
				<img ng-src="{{pic.img_url}}" alt="pic" class='imgRepeat'>
			</div>
			<div>
				<h1> {{pic.name}} </h1>
			</div>
		</div>

			
	</div>
</div>
