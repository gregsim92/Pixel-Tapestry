
<body>
	{{user.email}}
	<div>
		<label>Email
		<input type="email" ng-model='signUp.email' name='email'></label>
		<label>Password
		<input type="password" ng-model='signUp.password' name='password'></label>
		<label>Confirm Password
		<input type="password" ng-model='signUp.passwordConfirm' name='passwordConfirm'></label>
		<input type="submit" ng-click='signup()' value='Sign up'>
	</div>
	<div>
		<label>Email
		<input type="email" ng-model='logIn.email' name='email'></label>
		<label>Password
		<input type="password" ng-model='logIn.password' name='password'></label>
		<input type="submit" ng-click='login()' value='Log in'>
	</div>
</body>
